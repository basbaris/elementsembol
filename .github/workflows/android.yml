name: Build APK (Icon Final Target)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Prepare Android & Fix Icons
        run: |
          # 1. Android klasörünü sıfırdan kur
          rm -rf android
          npx cap add android
          
          # 2. İkonu üret
          if [ -f icon.png ]; then
            npx capacitor-assets generate --android
            
            # 3. Android'in o mavi kareli arka planını (ic_launcher_background) 
            # senin ikonunla tamamen değiştiriyoruz. Hata vermemesi için kopyalıyoruz.
            for dir in android/app/src/main/res/mipmap-*; do
              cp icon.png "$dir/ic_launcher.png"
              cp icon.png "$dir/ic_launcher_round.png"
              cp icon.png "$dir/ic_launcher_foreground.png"
            done
            
            # 4. Arka plan XML dosyalarını temizle (Mavi çizgilerin kaynağı burası)
            find android/app/src/main/res/drawable* -name "ic_launcher_background.xml" -delete || true
          fi
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
