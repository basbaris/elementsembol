name: Build APK (Assets Folder Fix)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Create Assets & Generate Icons
        run: |
          # 1. Android klasörünü sıfırla
          rm -rf android
          npx cap add android
          
          # 2. Sistemin aradığı 'assets' klasörünü oluştur ve ikonu içine kopyala
          mkdir -p assets
          cp icon.png assets/icon.png
          
          # 3. Aracı çalıştır (Klasör artık var olduğu için otomatik bulacak)
          npx capacitor-assets generate --android
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
