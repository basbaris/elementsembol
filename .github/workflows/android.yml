name: Build APK (Brute Force Icon Fix)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Reconstruct & Force Inject
        run: |
          # 1. Android klasörünü sıfırla
          rm -rf android
          npx cap add android
          
          # 2. İkonları üret
          if [ -f icon.png ]; then
            npx capacitor-assets generate --android
            
            # 3. ZORLA KOPYALAMA: Üretilen ikonu ana ikon olarak her yere yapıştır
            # Bu komut sistemin "eskiyi kullanma" ihtimalini ortadan kaldırır
            cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
            cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          fi
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
