name: Build APK (Absolute Icon Fix)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Reconstruct Project & Inject Icon
        run: |
          # Android klasörünü temizle
          rm -rf android
          npx cap add android
          
          # İkonu zorla üret ve klasörlere dağıt
          if [ -f icon.png ]; then
            # capacitor-assets aracını kullanarak ikonu Android dizinine zorla işle
            npx capacitor-assets generate --android --icon icon.png
          else
            echo "HATA: icon.png dosyası kök dizinde bulunamadı!"
            exit 1
          fi
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
