<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9457945949630736" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Element Avcısı Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Bu sayfaya özel eklemeler (Orijinal style.css ile uyumlu) */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%) no-repeat center center fixed;
            color: white;
            text-align: center;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .contact-card h1 {
            color: #e67e22;
            margin-bottom: 10px;
        }

        .contact-card p {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .mail-link {
            display: block;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .mail-link:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .back-link {
            color: white;
            text-decoration: none;
            opacity: 0.6;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-card">
            <h1>Bize Ulaşın</h1>
            <p>Oyunla ilgili görüşleriniz, hata bildirimleriniz veya iş birliği talepleriniz için bize e-posta yoluyla ulaşabilirsiniz.</p>
            
            <a href="mailto:basbaris043@gmail.com" class="mail-link">
                ✉️ E-Posta Gönder
            </a>

            <div style="margin-top: 20px;">
                <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

</body>
</html>
