name: Build APK (Force Icon Clear)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Hard Reset Android & Icons
        run: |
          # 1. Android klasörünü tamamen sil
          rm -rf android
          npx cap add android
          
          # 2. Eğer icon.png varsa, Android içindeki varsayılan ikonları temizle ve yenisini bas
          if [ -f icon.png ]; then
            # Eski ikon klasörlerini manuel temizlik (garanti olsun diye)
            rm -rf android/app/src/main/res/mipmap-*
            # Yeni ikonu oluştur
            npx capacitor-assets generate --android
          fi
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
