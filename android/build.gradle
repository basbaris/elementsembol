buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Bu satır Android 14 ve Java 17 için en kararlı sürümdür
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
