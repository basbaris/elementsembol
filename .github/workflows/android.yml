name: Build APK (Final Fix)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Reconstruct Project & Force Icon
        run: |
          # Eski klasörü tamamen siliyoruz
          rm -rf android
          # Android platformunu sıfırdan ekliyoruz
          npx cap add android
          
          # İkon dosyasını zorla (force) Android klasörüne enjekte ediyoruz
          if [ -f icon.png ]; then
            npx capacitor-assets generate --android
          fi
          
          # Değişiklikleri Android projesine aktarıyoruz
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
