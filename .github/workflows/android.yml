name: Build APK (Full Icon Layer Fix)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/assets

      - name: Reconstruct & Layer Wipe
        run: |
          rm -rf android
          npx cap add android
          
          if [ -f icon.png ]; then
            # 1. Standart ikonları üret
            npx capacitor-assets generate --android
            
            # 2. Android'in o "mavi çizgili" arka planını tamamen siliyoruz
            find android/app/src/main/res -name "ic_launcher_background.xml" -delete
            find android/app/src/main/res -name "ic_launcher_background.png" -delete
            
            # 3. Senin ikonunu her türlü formatta (ön plan, arka plan, yuvarlak) zorla yapıştırıyoruz
            for dir in android/app/src/main/res/mipmap-*; do
              cp icon.png "$dir/ic_launcher.png"
              cp icon.png "$dir/ic_launcher_round.png"
              cp icon.png "$dir/ic_launcher_foreground.png"
            done
          fi
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Element-Avcisi-APK
          path: android/app/build/outputs/apk/debug/*.apk
