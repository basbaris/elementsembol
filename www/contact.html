<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact the Element Hunter Pro team. Send us your feedback and suggestions.">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9457945949630736" crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">İletişim - Element Avcısı Pro
    </title>
    <link rel="stylesheet" href="style.css?v=1">
    <style>
 
      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: white;
        text-decoration: none; 
        opacity: 0.6;
        transition: all 0.3s ease; 
      }
 
      .back-link:hover {
        opacity: 1;
        text-decoration: none;
        transform: translateY(-3px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
      }
  
      .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: radial-gradient(circle, #2c3e50 0%, #000000 100%) no-repeat center center fixed;
        color: white;
        text-align: center;
      }
  
      .contact-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 40px 20px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      .contact-card h1 {
        color: #e67e22;
        margin-bottom: 10px;
      }

      .contact-card p {
        opacity: 0.8;
        line-height: 1.6;
        margin-bottom: 30px;
      } 

      .mail-link {
        display: block;
        background: #2ecc71;
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: 0.3s;
        margin-bottom: 20px;
      }

      .mail-link:hover {
        background: #27ae60;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
      }

    </style>
</head>
<body>

    <div class="contact-container">
      <div class="contact-card">
       <h1 id="c-header">Bize Ulaşın
       </h1>
        <p id="c-desc">Oyunla ilgili görüşleriniz, hata bildirimleriniz veya iş birliği talepleriniz için bize e-posta yoluyla ulaşabilirsiniz.
        </p>
        <a href="mailto:basbaris043@gmail.com" class="mail-link" id="c-mail-btn">
          ✉️ E-Posta Gönder
        </a>

        <div style="margin-top: 20px;">
          <a href="index.html" class="back-link" id="c-back">← Ana Sayfaya Dön
          </a>
        </div>
      </div>
    </div>

    <script>
      const texts = {
          tr: {
            title: "İletişim",
            desc: "Oyunla ilgili görüşleriniz, hata bildirimleriniz veya iş birliği talepleriniz için bize e-posta yoluyla ulaşabilirsiniz.",
            mailBtn: "✉️ E-Posta Gönder",
            back: "← Ana Sayfaya Dön"
          },
          en: {
            title: "Contact Us",
            desc: "You can contact us via email for your feedback, bug reports, or collaboration requests regarding the game.",
            mailBtn: "✉️ Send Email",
            back: "← Back to Home"
          },
          de: {
            title: "Kontakt",
            desc: "Sie können uns per E-Mail für Ihr Feedback, Fehlermeldungen oder Kooperationsanfragen zum Spiel kontaktieren.",
            mailBtn: "✉️ E-Mail senden",
            back: "← Zurück zur Startseite"
          }
      };

      document.addEventListener('DOMContentLoaded', () => {
        const currentLang = localStorage.getItem("seciliDil") || "tr";
        const s = texts[currentLang];
         document.getElementById('c-header').innerText = s.title;
          document.getElementById('c-desc').innerText = s.desc;
          document.getElementById('c-mail-btn').innerText = s.mailBtn;
          document.getElementById('c-back').innerText = s.back;
          document.getElementById('page-title').innerText = s.title + " - Element Avcısı Pro";
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) { metaDesc.setAttribute("content", s.desc);
        }
      });
    </script>
</body>
</html>
